<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->



    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="../bower_components/moment/min/moment-with-locales.js"></script>

    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />

    <link href="../font-awesome-4.5.0/css/font-awesome.css" rel="stylesheet">
    <link href="../css/customization.css" rel="stylesheet">

</head>
<body>
<div>
<fieldset>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Name">
            </div>

        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">From</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="from" placeholder="From">
            </div>
            <label for="inputEmail3" class="col-sm-1 control-label">To</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="to" placeholder="To">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">User link</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="user-link" placeholder="User link">
            </div>

        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">Description</label>
            <div class="col-sm-6">
                <textarea rows="5" class="form-control" placeholder="Description"> </textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-7 col-sm-2 save-index">
                <button type="button" class="btn btn-default yellow"> <i class="fa fa-floppy-o">&nbsp; Save</i></button>
                <div class="button-distance"></div>
                <button type="button" class="btn btn-default">Cancel</button>
            </div>

        </div>
    </form>
    <div class="col-sm-offset-1 col-sm-2" style="padding-bottom: 10px;"></div>
    <table class="table table-hover">
        <tr>
            <th>Name</th>
            <th>From To </th>
            <th>User link</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Lucky </td>
            <td>01/02/2016 - 01/04/2016</td>
            <td><a href="https://come-stay.vn/page/policy">Policy</a></td>
            <td>Description Description Description</td>
            <td><i class="fa fa-pencil" data-toggle="modal" data-target="#schema-details" data-keyboard="false" data-backdrop="static"></i> <i class="fa fa-trash"></i> <i class="fa fa-play"></i></td>
        </tr>
    </table>

</fieldset>
</div>



<!-- Modal -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="schema-details"">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <div class="col-xs-6 left">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><a href="#">Back Schema list</a></label>
                    </div>

                </div>

                <div class="col-xs-6 left">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#policy-tab" aria-controls="policy-tab" role="tab" data-toggle="tab">Policy</a></li>
                        <li role="presentation"><a href="#reward-tab" aria-controls="reward-tab" role="tab" data-toggle="tab">Reward</a></li>
                    </ul>

                    <div id="myTabContent" class="tab-content" style="padding: 10px;">
                        <div role="tabpanel" class="tab-pane fade in active" id="policy-tab" aria-labelledby="policy-tab">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">Category</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="category" placeholder="Category">
                                            <option>Select</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-2 control-label">Policy</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="policy" placeholder="Policy">
                                            <option>Select</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <div class="col-sm-2 control-label">

                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="key_1" placeholder="Key">
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="value_1" placeholder="Value">
                                    </div>
                                    <div class="col-sm-1">
                                        <i class="fa fa-plus-circle fa-2"></i>
                                    </div>

                                </div>

                                <div class="form-group right">
                                    <div class="col-sm-offset-7 col-sm-6">
                                        <button type="button" class="btn btn-default yellow"> <i class="fa fa-plus-circle fa-2">&nbsp; Add</i></button>
                                        <div class="button-distance"></div>
                                        <button type="button" class="btn btn-default">Reset</button>
                                    </div>

                                </div>
                            </form>

                            <div class="col-sm-offset-1 col-sm-2" style="padding-bottom: 10px;"></div>
                            <table class="table table-hover">
                                <tr>
                                    <th>Level</th>
                                    <th>Policy </th>
                                    <th>Key/Value</th>
                                    <th>Action</th>
                                </tr>
                                <tr>
                                    <td>Level 1 </td>
                                    <td>Login in <b>5</b> consecutive days </td>
                                    <td>n=5</td>
                                    <td><i class="fa fa-pencil"></i> <i class="fa fa-trash"></i></td>
                                </tr>
                            </table>

                        </div>

                        <div role="tabpanel" class="tab-pane fade" id="reward-tab" aria-labelledby="reward-tab">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="category-rule" class="col-sm-2 control-label">Category</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="category-rule" placeholder="Category">
                                            <option>Select</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="policy-rule" class="col-sm-2 control-label">Reward</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="policy-rule" placeholder="Policy">
                                            <option>Select</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <div class="col-sm-2 control-label">

                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="key" placeholder="Key">
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="value" placeholder="Value">
                                    </div>
                                    <div class="col-sm-1">
                                        <i class="fa fa-plus-circle fa-2"></i>
                                    </div>

                                </div>

                                <div class="form-group right">
                                    <div class="col-sm-offset-7 col-sm-6">
                                        <button type="button" class="btn btn-default yellow"> <i class="fa fa-plus-circle fa-2">&nbsp; Add</i></button>
                                        <div class="button-distance"></div>
                                        <button type="button" class="btn btn-default">Reset</button>
                                    </div>

                                </div>
                            </form>

                            <div class="col-sm-offset-1 col-sm-2" style="padding-bottom: 10px;"></div>
                            <table class="table table-hover">
                                <tr>
                                    <th>Level</th>
                                    <th>Reward </th>
                                    <th>Key/Value</th>
                                    <th>Action</th>
                                </tr>
                                <tr>
                                    <td>Level 1 </td>
                                    <td>Login in <b>5</b> consecutive days </td>
                                    <td>n=5</td>
                                    <td><i class="fa fa-pencil"></i> <i class="fa fa-trash"></i></td>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>
                <div style="clear: both"></div>
             </div>
        </div>
    </div>
</div>



<script type="text/javascript">
    $(function () {
        var locale = {locale: 'vi'};
        $('#from').datetimepicker(locale);
        $('#to').datetimepicker(locale);
    });
</script>

</body>
</html>
